<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Improved color selector</title>
  </head>
  <body>
    <section>
      <div class="main_container">
        <div class="colorselector_container">
          <label class="selector_label">Select a color:<input id="colorinput" type="color" value="#ffffff" /></label>

          <div id="colorbox"></div>
          <div class="color_values_container">
            <p class="hex_value"></p>
            <p class="rgb_value"></p>
            <p class="hsl_value"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
